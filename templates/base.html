<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BotBrawl Elo Overlay</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
  <div class="container">
    <div class="top-tabs">
      <a href="{{ url_for('index', wc='Antweights') }}" class="{{ 'active' if request.path=='/' and request.args.get('wc','Antweights')=='Antweights' else '' }}">Antweights</a>
      <a href="{{ url_for('index', wc='Beetleweights') }}" class="{{ 'active' if request.path=='/' and request.args.get('wc')=='Beetleweights' else '' }}">Beetleweights</a>
      <a href="{{ url_for('index', wc='Sumos') }}" class="{{ 'active' if request.path=='/' and request.args.get('wc')=='Sumos' else '' }}">Sumos</a>
      <a href="{{ url_for('schedule') }}" class="{{ 'active' if request.path.startswith('/schedule') else '' }}">Schedule</a>

    </div>
    {% block body %}{% endblock %}
  
    <dialog id="robotModal">
      <div class="modal-body" id="robotModalContent"></div>
      <div class="modal-actions"><button class="modal-close" onclick="document.getElementById('robotModal').close()">Close</button></div>
    </dialog>
  </div>
</body>
</html>
